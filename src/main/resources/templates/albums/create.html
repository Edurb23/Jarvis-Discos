<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Álbum</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JarvisDiscos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums">Lista de Álbuns</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/albums/create">Cadastrar Álbum</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastrar Novo Álbum</h1>

    <form th:action="@{/albums/create}" th:object="${album}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nomeAlbum">Nome do Álbum</label>
            <input type="text" class="form-control" id="nomeAlbum" th:field="*{nomeAlbum}" placeholder="Nome do Álbum" required>
            <div class="invalid-feedback">Por favor, insira o nome do álbum.</div>
        </div>

        <div class="form-group">
            <label for="dataLancamento">Data de Lançamento</label>
            <input type="text" class="form-control" id="dataLancamento" th:field="*{dataLancamento}" placeholder="dd/mm/yyyy" required>
            <div class="invalid-feedback">Por favor, insira a data de lançamento.</div>
        </div>

        <div class="form-group">
            <label for="genero">Gênero</label>
            <input type="text" class="form-control" id="genero" th:field="*{genero}" placeholder="Gênero" required>
            <div class="invalid-feedback">Por favor, insira o gênero do álbum.</div>
        </div>

        <div class="form-group">
            <label for="nomeArtista">Nome do Artista</label>
            <input type="text" class="form-control" id="nomeArtista" th:field="*{artista.nomeArtista}" placeholder="Nome do Artista" required>
            <div class="invalid-feedback">Por favor, insira o nome do artista.</div>
        </div>

        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
